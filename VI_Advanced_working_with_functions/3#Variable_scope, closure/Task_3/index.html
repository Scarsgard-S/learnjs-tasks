<!DOCTYPE HTML>
<html>

	<body>

		<p>Задача 3, функция в if.</p>

		<script>
			"use strict";

			let phrase = "Hello";

			if (true) {
			  let user = "John";

			  function sayHi() {
			    alert(`${phrase}, ${user}`);
			  }
			}

			sayHi(); // функция не определена, она локальна для if

		</script>

	</body>

</html>
