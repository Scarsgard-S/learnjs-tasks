<!DOCTYPE HTML>
<html>

	<body>

		<p>Задача 5, вывод односвязного списка в обратном порядке.</p>

		<script>
			"use strict";
			/* Цикл
			function printReverseList(list) {
				let temp = list;
				let tempArray = [];

				while (temp) {
					tempArray.push(temp.value);
					temp = temp.next;
				}

				for (let i = tempArray.length - 1; i >= 0 ; i--) {
					alert(tempArray[i]);
				}
			}
			*/

			// Рекурсия
			function printReverseList(list) {
				if (list.next) printReverseList(list.next);

				alert(list.value);
			}

			let list = {
			  value: 1,
			  next: {
			    value: 2,
			    next: {
			      value: 3,
			      next: {
			        value: 4,
			        next: null
			      }
			    }
			  }
			};

			printReverseList(list);

		</script>

	</body>

</html>
